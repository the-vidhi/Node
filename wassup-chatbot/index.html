<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wassup chat app</title>
	<link rel="stylesheet"  href="/style.css">
</head>
<body>
	<section class="chat__section">
		<div class="brand">
			<img src="/wassup.jpg" alt="" height="100px" width="100px">
			<h1>Wassup</h1>
		</div>
		<div class="message__area">
			<div class="incoming message">
				<h4>Vasu</h4>
				<p>Heyyyyyyy</p>
			</div>
			<div class="outgoing message">
				<h4>Vidhi</h4>
				<p>Awwww Hii</p>
			</div>
			<div class="outgoing message">
				<h4>Vidhi</h4>
				<p>How are you !!</p>
			</div>
			<div class="outgoing message">
				<h4>Vidhi</h4>
				<p>All Good ???</p>
			</div>
		</div>
		<div>
			<textarea id="textarea" cols="30" rows="1" placeholder="Write a msg..."></textarea>
		</div>
	</section>
<script type="text/javascript" src="/client.js"></script>
</body>
</html>
